{% extends "model-page.html" %}
{% block content %}


<h2>agendamentos </h2>
<a href="evento/">
    <button type="button" class="btn btn-primary">Novo Evento</button>
</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Pedido</th>
            <th scope="col">First</th>
            <th scope="col">Horario e Horario</th>
            <th scope="col">Status</th>
            <th scope="col">Opções</th>
            
        </tr>
    </thead>
    {% for evento in eventos%}
    <tbody {% if evento.get_evento_atrasado %} style="color:red" {% endif %}>
        <tr>
            <th scope="row">{{ evento.id }}</th>
            <td>{{evento.titulo}}</td>
            <td>{{evento.get_data_evento}}</td>
            <td>{{evento.status}}</td>
            <td>
                <a href="evento/?id={{evento.id}}">
                    <butto type="button" class="btn btn-primary"> Editar </button>
                </a>
                <a href="evento/delete/{{evento.id}}/">
                    <button type="button" class="btn btn-danger"> Excluir </button> 
                </a>
            </td>
                      
        </tr>
    </tbody>
    {% endfor%}
</table>

{% endblock %}
